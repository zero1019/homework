  <style>
    .card-group {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
    }

    .card {
      width: 30%;
      /* 限制每張卡片寬度為畫面寬度的三分之一 */
      min-width: 250px;
      /* 避免過小的卡片 */
    }

    .card img {
      width: 100%;
      /* 確保圖片填滿卡片的寬度 */
      aspect-ratio: 1 / 1;
      /* 強制圖片成為正方形 */
      object-fit: cover;
      /* 裁切圖片以適應正方形框架，保留中心部分 */
      border-radius: 8px;
      /* 可選：讓圖片有圓角效果 */
    }
  </style>
</head>
