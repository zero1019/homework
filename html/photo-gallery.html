    <style>
        .card-group {
          display: flex;
          flex-wrap: wrap;
          gap: 1rem;
          justify-content: center;
        }
        .card {
          width: 30%; /* 限制每張卡片寬度為畫面寬度的三分之一 */
          min-width: 250px; /* 避免過小的卡片 */
        }
        .card img {
            width: 100%; /* 確保圖片填滿卡片的寬度 */
          aspect-ratio: 1 / 1; /* 強制圖片成為正方形 */
          object-fit: cover; /* 裁切圖片以適應正方形框架，保留中心部分 */
          border-radius: 8px; /* 可選：讓圖片有圓角效果 */
        }
      </style>
</head>

  <!-- 上傳表單 Modal -->
  <div class="modal fade" id="uploadModal" tabindex="-1" aria-labelledby="uploadModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="uploadModalLabel">上傳新作品</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="uploadForm">
            <div class="mb-3">
              <label for="title" class="form-label" style="color: black;">作品標題</label>
              <input type="text" class="form-control" id="title" required>
            </div>
            <div class="mb-3">
              <label for="description" class="form-label" style="color: black;">作品描述</label>
              <textarea class="form-control" id="description" rows="3" required></textarea>
            </div>
            <div class="mb-3">
              <label for="image" class="form-label" style="color: black;">選擇圖片</label>
              <input type="file" class="form-control" id="image" accept="image/*" required>
            </div>
            <button type="submit" class="btn btn-primary">提交</button>
          </form>
        </div>
      </div>
